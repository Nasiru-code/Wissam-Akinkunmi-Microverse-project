<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <H1 id="title">
      Wissam and Akinkunmi Survey Form
    </H1>
    <p id="description">
      Thank you for accepting us in Microverse
    </p>
    <form id="survey-form">
      <label id="name-label">name</label>
      <input type="text" value="" name="myname" id="name" placeholder="name" required>
      <label id="email-label">Email</label>
      <input type="email" value="" name="email" id="email" placeholder="email" required>
      <label id="number-label">Number</label>
      <input type="number" value="" name="number" id="number" placeholder="number" required min="2" max="10">
      <select id="dropdown">
        <option>miller</option>
        <option>nasir</option>
      </select>
      <input type="radio" value="male" name="gender">
      <input type="radio" value="female" name="gender">
      <input type="checkbox" value="english" name="lang">
      <input type="checkbox" value="yoruba" name="lang">
      <textarea>comment</textarea>
      <button id="submit" type="submit">submit</button>

    </form>



    <script  src="js/index.js"></script>
  </body>
</html>
